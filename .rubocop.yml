AllCops:
  Exclude:
    - '.git/**/*'
    - 'vendor/**/*'
Layout/LineLength:
  IgnoredPatterns: ['\A\s*#']
Style/Documentation:
  Enabled: false
Style/HashEachMethods:
  Enabled: true
Style/HashTransformKeys:
  Enabled: true
Style/HashTransformValues:
  Enabled: true
Lint/RaiseException:
  Enabled: true
Lint/StructNewOverride:
  Enabled: true
Metrics/BlockLength:
  Exclude: ['spec/**/*_spec.rb']
Style/EmptyMethod:
  EnforcedStyle: expanded
Naming/RescuedExceptionsVariableName:
  PreferredName: ex
